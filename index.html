<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ислямска Лекция - с. Лъжница</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        
        #poster {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 4 / 5;
            background: radial-gradient(circle at 50% 0%, #064e3b 0%, #022c22 50%, #000000 100%);
            position: relative;
            overflow: hidden;
            border: 1px solid #ca8a04;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .text-gold {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 0px 1px rgba(0,0,0,0.5);
        }

        .font-heading { font-family: 'Playfair Display', serif; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-arabic { font-family: 'Amiri', serif; }

        .pattern-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d97706' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 1;
            pointer-events: none;
            z-index: 0;
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }
        
        .inner-border {
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px solid rgba(251, 191, 36, 0.2);
            pointer-events: none;
            z-index: 20;
        }

        .corner-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #b38728;
            z-index: 21;
        }
        .top-left { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .top-right { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .bottom-right { bottom: 10px; right: 10px; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <div id="poster">
        
        <div class="inner-border"></div>
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        <div class="pattern-overlay"></div>

        <!-- Header -->
        <div class="relative z-10 pt-6 text-center flex-shrink-0">
            <div class="font-arabic text-gold text-lg opacity-90 mb-1">بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>
            <div class="relative inline-block px-4">
                 <div class="absolute inset-0 bg-emerald-500 blur-lg opacity-10"></div>
                 <h2 class="relative font-cinzel text-emerald-100 text-[9px] tracking-[0.4em] uppercase border-b border-emerald-800/80 pb-1">
                    Покана за всички
                </h2>
            </div>
        </div>

        <!-- Center Content - Compacted spacing -->
        <div class="relative z-10 px-6 flex flex-col items-center justify-center flex-grow">
            
            <!-- Title -->
            <div class="text-center mb-4">
                <h1 class="font-heading text-3xl font-bold text-white leading-none glow-text">
                    ЗИМНА<br>
                    <span class="text-gold text-5xl">ЛЕКЦИЯ</span>
                </h1>
                <div class="flex items-center justify-center gap-2 mt-2 opacity-60">
                    <div class="h-[1px] w-8 bg-amber-400"></div>
                    <i class="fas fa-star text-amber-400 text-[8px]"></i>
                    <div class="h-[1px] w-8 bg-amber-400"></div>
                </div>
            </div>

            <!-- Speaker Card -->
            <div class="w-full bg-gradient-to-b from-emerald-900/40 to-black/60 border border-emerald-700/30 backdrop-blur-sm p-3 text-center relative shadow-lg mb-4">
                <div class="absolute -top-2.5 left-1/2 transform -translate-x-1/2 bg-[#022c22] px-2 py-0 border border-emerald-800 text-[9px] text-emerald-400 uppercase tracking-widest">
                    Гост Лектор
                </div>
                <h3 class="text-2xl font-heading text-white mb-0.5 mt-1">Ибрахим Муса</h3>
                <p class="text-emerald-400 text-xs font-light italic">Имам на с. Дагоново</p>
            </div>

            <!-- Date & Time -->
            <div class="flex justify-between w-full px-2">
                <div class="text-center">
                    <i class="far fa-calendar text-gold text-lg mb-1"></i>
                    <p class="text-white font-bold text-base">06.12.2025</p>
                    <p class="text-emerald-600 text-[9px] uppercase tracking-wider">Събота</p>
                </div>
                <div class="h-8 w-px bg-emerald-800 self-center"></div>
                <div class="text-center">
                    <i class="fas fa-map-marker-alt text-gold text-lg mb-1"></i>
                    <p class="text-white font-bold text-base">с. Лъжница</p>
                    <p class="text-emerald-600 text-[9px] uppercase tracking-wider">Джамията</p>
                </div>
            </div>

        </div>

        <!-- Footer: Hadith -->
        <div class="relative z-10 px-6 pb-6 flex-shrink-0">
            <div class="border-t border-emerald-800/50 pt-3 text-center">
                <i class="fas fa-quote-left text-emerald-800 text-xs mb-1"></i>
                <p class="font-heading italic text-emerald-100 text-sm leading-snug px-1">
                    "Когато минавате покрай градините на Рая, възползвайте се! Попитаха: 'Кои са те?' Той отговори: <br><span class="text-gold not-italic font-bold">Събиранията за знание.</span>"
                </p>
                <div class="mt-2 text-[8px] text-emerald-600 uppercase tracking-widest">
                    — Тирмизи —
                </div>
            </div>
        </div>

    </div>

</body>
</html>
